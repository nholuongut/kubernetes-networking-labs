apiVersion: v1
kind: Namespace
metadata:
  name: istio-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: istio
  namespace: flux
spec:
  interval: 1m0s
  ref:
    tag: 1.11.1
  url: https://github.com/istio/istio
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: manifests/charts/base
      sourceRef:
        kind: GitRepository
        name: istio
        namespace: flux
      interval: 1m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-discovery
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: manifests/charts/istio-control/istio-discovery
      sourceRef:
        kind: GitRepository
        name: istio
        namespace: flux
      interval: 1m
  values:
    meshConfig:
      accessLogFile: /dev/stdout
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-gateway
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: manifests/charts/gateways/istio-ingress 
      sourceRef:
        kind: GitRepository
        name: istio
        namespace: flux
      interval: 1m
